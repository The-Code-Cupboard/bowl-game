<script>
    //get stored data and write into HTML
    window.onload = function() {
        const userArray = JSON.parse(localStorage.getItem("userList"));
        const wordArray = JSON.parse(localStorage.getItem("wordList"));
        console.log(userArray);
        console.log(wordArray);  
        document.getElementById("userDisplay").innerHTML = userArray.toString();
        document.getElementById("itemDisplay").innerHTML = wordArray.toString();
    }
</script>

<html lang="en">

</head>
