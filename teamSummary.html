<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bowl Game</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<script src="teamUserClass.js"></script>
<!-- <script src="teamSummaryController.js"></script> -->
<script>
    // load in list of team objects from local storage
    const teamsJSON = JSON.parse(localStorage.getItem("teams"));
    const teams = getTeamsListFromJSON(teamsJSON);

    window.onload = function() {
    document.getElementById("teamAName").innerHTML = teams[0].getTeamName();
    document.getElementById("teamAUserDisplay").innerHTML = teams[0].getNumMembers();
    document.getElementById("teamAWordCount").innerHTML = teams[0].getTotalTeamWords();

    document.getElementById("teamBName").innerHTML = teams[1].getTeamName();
    document.getElementById("teamBUserDisplay").innerHTML = teams[1].getNumMembers();
    document.getElementById("teamBWordCount").innerHTML = teams[1].getTotalTeamWords();
}
</script>

<body>
    <header>
        <h1>The Bowl Game</h1>
    </header>
    <main>
        <h2>Team Summary</h2>
        <p>Team Name: <span id="teamAName"></span></p>
        <p>No. of Users: <span id="teamAUserDisplay"></span></p>
        <p>Words Submitted: <span id="teamAWordCount"></span></p>

        <p>Team Name: <span id="teamBName"></span></p>
        <p>No. of Users: <span id="teamBUserDisplay"></span></p>
        <p>Words Submitted: <span id="teamBWordCount"></span></p>
        <button type="button"><a href="gamePage.html">Start Game</a></button>
    </main>
</body>
</html>
