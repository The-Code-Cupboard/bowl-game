<script>
    const wordArray = [];
    const userArray = [];

    function getData() {
        let user = document.getElementById("user_id").value;
        let item1 = document.getElementById("noun1").value;
        let item2 = document.getElementById("noun2").value;
        let item3 = document.getElementById("noun3").value;
        userArray.push(user);
        wordArray.push(item1);
        wordArray.push(item2);
        wordArray.push(item3);
        console.log(wordArray);
        console.log(userArray);
        localStorage.setItem('wordList', JSON.stringify(wordArray));
        localStorage.setItem('userList', JSON.stringify(userArray));
    }
</script>
