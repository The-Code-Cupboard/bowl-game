<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<script>
    window.onload = function() {
        localStorage.clear();
        // create empty list for teams and put in local storage
        let teams = [];
        localStorage.setItem('teams', JSON.stringify(teams));
    }
    function createTeams() {
        let teams =  JSON.parse(localStorage.getItem("teams"));
        let team1 = {name:document.getElementById("team1").value, members:[]};
        let team2 = {name:document.getElementById("team2").value, members:[]};
        // check for duplicate names
        if (team1.name == team2.name) {
            window.alert("Team names must be unique. Try again.");
            event.preventDefault();
        }
        else {
            teams.push(team1)
            teams.push(team2)
            localStorage.setItem("teams", JSON.stringify(teams));
        }
    }
</script>
<body>
    <header>
        <h1>The Bowl Game</h1>
    </header>
    <main>
        <h2>Team Creation</h2>
        <p>The game will consist of two teams. Choose your team names:</p>
        <div><input type="text" id="team1" value="Team 1:" onfocus="this.value=''"></div>
        <div><input type="text" id="team2" value="Team 2:" onfocus="this.value=''"></div>
        <button type="button"><a href="gamePrep.html" onclick="createTeams()">Next: Game Prep</a></button>
    </main>
</body>
</html>
